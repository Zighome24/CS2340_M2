apply plugin: 'java'

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain.main', 'Class-Path': '../../lib/resources.jar'
    }
}

dependencies {
    compile files('$buildDir/../lib/resources.jar')
    testCompile 'junit:junit:4.12'
}
